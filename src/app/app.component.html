<div class="container mx-auto">
  <app-add-product (onProductAdded)="onProductAdded($event)" ></app-add-product>
  <div class="h-screen gap-3 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
    @for(product of products; track product?.name) {
      <app-products [product]="product" />
    }
  </div>
</div>
