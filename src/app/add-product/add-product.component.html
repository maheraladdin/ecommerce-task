<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 space-y-4">
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product_name">
            Product Name:
        </label>
        <input #productName class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product_name" type="text" required>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product_description">
            Product Description:
        </label>
        <input #productDescription class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product_description" type="text" required>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="product_price">
            Product Price:
        </label>
        <input #productPrice class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product_price" type="number" required>
    </div>
    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="product_image">
        Product Image:
      </label>
      <input #productImage class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product_image" type="file" required>
    </div>
    <div class="flex items-center justify-between">
        <button (click)="onAddProduct()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Add Product
        </button>
    </div>
</form>
